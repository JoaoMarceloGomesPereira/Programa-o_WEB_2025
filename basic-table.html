<html>
    <head>
        <title>Basic Table Structure</title>

    </head>
    <body>
        <h1>My favorite Books</h1>
        <table>
            <tr>
                <th>title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>Harry Potter</td>
                <td>J.K. Rowling</td>
                <td>1997</td>
            </tr>
            <tr>
                <td>Mob Dick</td>
                <td>Herman Melville</td>
                <td>1851</td>
            </tr>
            <tr>
                <td>Turma da Mônica</td>
                <td>Maurício de Souza</td>
                <td>2021</td>
            </tr>

        </table>
    </body>
</html>
