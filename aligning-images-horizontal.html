
<html>
<head>
    <meta charset="UTF-8">
    <title>Horizontal Image Alignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .image-container img {
            width: 200px;
            height: 150px;
            border: 5px solid #cd7b16;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Tropical Destinations</h1>
    
    <div class="image-container">
        <img src="https://img.freepik.com/fotos-gratis/ilha-visto-do-mar_1286-148.jpg?t=st=1740159880~exp=1740163480~hmac=c3ee0431349f5262321fb50797e757e3452bf54a34f870ed4cbe9c912d9eef04&w=740" alt="Tropical Island">
        <img src="https://img.freepik.com/fotos-gratis/bela-praia-tropical-mar-e-mar-com-palmeira-de-coco-na-hora-do-nascer-do-sol_74190-7454.jpg?t=st=1740159917~exp=1740163517~hmac=e1b4c7678a5d8b68b765318544fcd1b81afd6caeb99f8bfa4a243585a48e9e79&w=996" alt="Beach Sunset">
        <img src="https://img.freepik.com/fotos-gratis/palmeiras-no-verao_53876-95416.jpg?t=st=1740159946~exp=1740163546~hmac=79c3d7bba3139288edf74c2ad71bc2e4fb42dcf1208b84f2cfb4f2b778be5fd1&w=996" alt="Palm Trees">
        <img src="https://img.freepik.com/fotos-gratis/foto-vertical-de-alto-angulo-da-costa-rochosa-do-mar-em-um-dia-sombrio_181624-9709.jpg?t=st=1740159977~exp=1740163577~hmac=175ddc871f9e38fb746609df387e57e98d97f951cb4d55cda9a5256d6d1f27a3&w=740" alt="Ocean View">
    </div>
</body>
</html>
