<html>
    <head>
        <title>Semantically Structured Table</title>
        <style>
            table {
                border: 3;
            }
            th, td {
                border: 3;
               
                padding: 5px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1>Sales Report</h1>
        <table border="3" bgcolor="lightblue">
            <thead>
                <th>Produtos</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Receita</th>
            </thead>
            <tbody>
                <tr>
                    <td>Camisetas</td>
                    <td>R$80,00</td>
                    <td>5</td>
                    <td>R$400,00</td>
                </tr>
                <tr>
                    <td>Calças</td>
                    <td>R$120,00</td>
                    <td>3</td>
                    <td>R$360,00</td>
                </tr>
                <tr>
                    <td>Meias</td>
                    <td>R$10,00</td>
                    <td>10</td>
                    <td>R$100,00</td>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total de vendas</td>
                    <td>R$860,00</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
