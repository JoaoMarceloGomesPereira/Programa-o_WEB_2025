<html>
    <head>
        <tittle>Spanning Columns in a Table</tittle>
        <style type="text/css">
			table {
				border: none;}
			th, td {
				border: none;
				background-color: #b0ad66;
				padding: 5px;
				width: 300px;}
		</style>
    </head>
    <body>
        <h1>Grade de aula</h1>

            <table border="3" bgcolor="lightblue">
                <tr>
                    <th></th>
                    <th>08:00</th>
                    <th>09:00</th>
                    <th>10:00</th>
                    <th>11:00</th>
                </tr>
                <tr>
                    <th>Segunda-Feira</th>
                    <td>Matemática</td>
                    <th colspan="2">Tecnologia</th>
                    <td>Português</td>
                </tr>
                <tr>
                    <th>Terça-Feira</th>
                    <th colspan="3">Português</th>
                    <td>Matemática</td>
                    
                </tr>
                <tr>
                    <th>Quarta-Feira</th>
                    <td>Geografia</td>
                    <td>Português</td>
                    <th colspan="2">Matemática</td>
                    
                </tr>
            </table>
    </body>
</html>
