<html>
    <head>
        <title>Spanning Rows in a Table</title>
        <style type="text/css">
			table {
				border: none;}
			th, td {
				border: none;
				background-color: #6c66b0;
				padding: 5px;
				width: 300px;}
		</style>
    </head>
    <body>
        <h1>Membros do time</h1>
        <table border="2" bgcolor="lightblue">
            <tr>
                <th>Responsabilidades</th>
                <th>Nome</th>
                <th>Prazo</th>
            </tr>
            <tr>
                <th rowspan="2">Desenvolvedor</th>
                <td >Jo√£o</td>
                <td>15/08/2025</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>15/10/2025</td>
            </tr>
            <tr>
                <th>Gerente de Projetos</th>
                <td>Jhonata</td>
                <td>12/12/2025</td>
            </tr>
            <tr>
                <th rowspan="2">Designer</th>
                <td>Vitor</td>
                <td>15/10/2025</td>
            </tr>
            <tr>
                <td>Lucas</td>
                <td>15/10/2025</td>
            </tr>

        </table>
    </body>
</html>
